<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>IP Address Tracker</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- HERE JavaScript Libs & Style Sheets-->
  <link rel="stylesheet"  type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
  <script type="application/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script type="application/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script type="application/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script type="application/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
  <div class="head">
    <h2>IP Address Tracker</h2>
    <div class="wrap">
      <div class="search">
        <input type="text" id="searchbar" class="searchTerm" placeholder="Search for any IP address or domain..."><button type="submit" id="searchbtn" class="searchButton"><img src="./images/icon-arrow.svg"></button>
      </div>
   </div>
  </div>
  
<div class="flex-container">
  <!-- First row with header cells and data -->
  <div class="flex-item header-cell" style="flex-basis: 25%;">
    <div>IP ADDRESS</div>
    <div class="left-border" style="border: none !important;" id="ip">192.212.174.101</div>
  </div>

  <div class="flex-item header-cell" style="flex-basis: 25%;">
    <div>LOCATION</div>
    <div class="left-border" id="ip-location">Brooklyn,NY 10001</div>
  </div>

  <div class="flex-item header-cell" style="flex-basis: 25%;">
    <div>TIMEZONE</div>
    <div class="left-border" id="timezone">UTC-05:00</div>
  </div>

  <div class="flex-item header-cell" style="flex-basis: 25%;">
    <div>ISP</div>
    <div class="left-border" id="isp">SpaceX Starlink</div>
  </div>
</div>
   <div id="map" style="width: 100%; height: 100vh;"></div>
   <img id="location" src="./images/icon-location.svg" alt="map">
   <script type="text/javascript" src=index.js></script>
</body>
</html>
